# Based on https://github.com/craigcitro/r-travis/blob/master/sample.travis.yml

language: c

env:
  - WARNINGS_ARE_ERRORS=1

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  # Install binary pandoc from Rstudio
  - export PATH="$HOME/pandoc:$PATH"
  - mkdir $HOME/pandoc
  - curl -O https://s3.amazonaws.com/rstudio-buildtools/pandoc-1.12.3.zip
  - unzip -j pandoc-1.12.3.zip pandoc-1.12.3/linux/debian/x86_64/*
      -d $HOME/pandoc
  - chmod +x $HOME/pandoc/pandoc
  - pandoc --version

  # Install xetex & inconsolata font
  - sudo apt-get install texlive-xetex
  - sudo apt-get install fonts-inconsolata
  - sudo fc-cache -fv

  # Install R packages
  - ./travis-tool.sh r_binary_install knitr RCurl
  - ./travis-tool.sh github_package   hadley/devtools hadley/bookdown
  - ./travis-tool.sh github_package   niranjv/schedulr@develop

script:
  - Rscript report/build-report.r

after_failure:
  - ./travis-tool.sh dump_logs

